# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://quickstart-auth.io
smallrye.jwt.sign.key.location=privateKey.pem

# Token expiration (in seconds) - 24 hours
jwt.duration=86400

# Application
quarkus.http.port=${QUARKUS_HTTP_PORT:8080}
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Redis Configuration
quarkus.redis.hosts=redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
quarkus.redis.timeout=10s

# Pluggy Configuration
pluggy.api.url=${PLUGGY_API_URL:https://api.pluggy.ai}
pluggy.auth.cache.ttl=${PLUGGY_AUTH_CACHE_TTL:3600}
pluggy.client.id=${PLUGGY_CLIENT_ID}
pluggy.client.secret=${PLUGGY_CLIENT_SECRET}

# PostgreSQL Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:postgres}
quarkus.datasource.password=${POSTGRES_PASSWORD:postgres}
quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:transactions_db}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=${HIBERNATE_DDL:update}
quarkus.hibernate-orm.log.sql=${HIBERNATE_LOG_SQL:false}
